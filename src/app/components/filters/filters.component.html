<div class="filtersWrapper">
    <form class="group" [formGroup]="filterGroup">
        <div>
            <p class="title">Car brend</p>
            <mat-form-field>
                <mat-label>Choose a car brand</mat-label>
                <mat-select >
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <p class="title">Price/ 1 hour</p>
            <mat-form-field>
                <p>To</p>
                <mat-label>$</mat-label>
                <mat-select >
                    <mat-option value="10">10$</mat-option>
                    <mat-option value="20">20$</mat-option>
                    <mat-option value="30">30$</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mileAge">
            <p class="title">Car mileage / km</p>
            <div class="mileAgeWrapper">
                <input matInput type="number" formControlName="from" placeholder="from" class="mileageFiled">
                <mat-divider vertical></mat-divider>
                <input matInput type="number" formControlName="to" placeholder="to" class="mileageFiled">
            </div>
        </div>
        <button mat-flat-button class="submitBtn" type="submit">Search</button>
    </form>
</div>
