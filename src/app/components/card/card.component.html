<mat-card class="card">
    <img mat-card-image [src]="card.img" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>{{card.make}} - {{card.model}}</p>
      <p>
        {{card.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Learn more</button>
    </mat-card-actions>
  </mat-card>
